<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado - Resolvedor de Ecuaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Resultado</h1>
        
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
        {% else %}
            <div class="bg-green-50 border border-green-200 rounded-md p-4 mb-6">
                <h2 class="text-lg font-semibold text-green-800 mb-2">Soluci√≥n del sistema:</h2>
                <ul class="space-y-1">
                    {% for resultado in resultados %}
                        <li class="text-green-700">{{ resultado }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        <a href="{{ url_for('index') }}" 
           class="block text-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Volver al inicio
        </a>
    </div>
</body>
</html>
